<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card by Landon Linn</title>
    <link rel="stylesheet" href="styles.css">

    <!----SORA FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">

        <div class="display-card">

            <div class="content-container">
                
                <!-- Image -->
                <div class="img-wrapper">
                    <img class="display-img" src="./Assets/cactus_img.jpg" alt="picture of cacti">
                </div>
                
                <!-- Tag -->
                <p class="tag">Design</p>

                <!-- Card Text -->
                 <div class="card-content">
                    <!-- Title -->
                    <h1 class="title">Embracing Minimalism</h1>

                    <!-- Text -->
                    <p class="body-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                 </div>
                

            </div>

            <!-- Line -->
            <hr class="line">
                    
            <!-- Footer -->
            <p class="name">Annie Spratt</p>
        </div>

        <!-- Copyright -->
         <p id="copyright">Place</p>

    </div>


    <Script src="index.js"></Script>
</body>
</html>
