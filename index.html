<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card by Landon Linn</title>
    <link rel="stylesheet" href="styles.css">

    <!----SORA FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">

        <div id="display-card">

            <div class="content-container">
            
                <img class="display-img" src="./Assets/cactus_img.jpg" alt="picture of cacti">

                <p class="tag">Design</p>

                <h1 class="title">Embracing Minimalism</h1>

                <p class="body-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>

            </div>

            <hr class="seperate">
                    
            <div class="content-footer">
                <p class="small-text name-text">Annie Spratt</p>
            </div>
            

        </div>
    </div>


    
</body>
</html>
